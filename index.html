<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Project Universal</title>
		<link rel="stylesheet" type="text/css" href="style.css" />

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body onload="startGame();">
		<div class="container-fluid h-100" id="story-container">
			<div class="row align-items-center h-100">
				<div class="col mx-auto" id="story">
					<div class="text-center" id="story-text">
						<span id="introstory">story text</span>
						<button type="button" id="storynext">Click to continue..</button>
					</div>
					<div class="text-center" id="atomClickGain" style="display:none">
					  <span id="atomQueue">You have <span id="atomQueueAmount">0</span>/<span id="atomQueueCap">10</span> atoms in queue, next atom extraction in <span id="timeTillNextAtom">1</span> seconds</span>
						<button type="button" id="atomClickGainBtn">Create an atom</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid" id="generator">
			<div class="row justify-content-between">
				<div class="col-4">
					<div class="well">
						<div>You have <span id="atomcount">9e79</span> Atoms</div>
					</div>
				</div>
				<div class="col-2">
					<div class="well pull-right" id="genContainer">
						<div id="gentext">Generator</div>
						<button id="activategen" type="button">Activate</button>
					</div>
				</div>
		</div>
		<div id="buildingtable" class="position-relative">
			<table id="buildings-table" class="position-fixed" style="display:none">
				<tr>
					<th>Name</th>
					<th>Effectiveness (to queue)</th>
					<th>Price</th>
					<th></th>
				</tr>
				<tr>
					<td>Automatic Constructor</td>
					<td>0.5 atoms/s</td>
					<td>20 Atoms</td>
					<td><button type="button" onclick="buyconstructor">Buy</button></td>
				</tr>
			</table>
		</div>
		<script src="javascripts/break_infinity.min.js"></script>
		<script src="javascripts/format.js"></script>
		<script src="javascripts/main.js"></script>

		<!-- vv Load scripts here! vv -->

		<!-- Bootstrap -->

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
